version: 4.0.78
steps:
  - prompt: Click on "Sign In".
    commands:
      - command: hover-text
        text: Sign In
        description: link in the header
        action: click
  - prompt: Assert that a sign-in form appears.
    commands:
      - command: assert
        expect: >-
          the sign-in form with fields for Email or Username and Password is
          visible
  - prompt: Fill in the sign-in form with test details.
    commands:
      - command: hover-text
        text: Email or Username
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: testpassword
  - prompt: >-
      Assert that the user is redirected or shown a welcome message.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the user is shown a welcome message or redirected to the homepage
